<body>

<h2>Futures <span style="color: #ff5733">Top</span> Gainers <br /> <br /><span></span></h2>
    
    <!-- Loading message -->
    <div id="loadingMessage">Loading...</div>
    
    <div class="coin-container" id="gainersContainer"></div>


<!-- Popup Modal -->
<div id="chartModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="coinTitle">BTCUSDT</h2>
            <button id="fullScreenBtn" onclick="openFullScreen()">
              
              
              
              <i class="fa-solid fa-down-left-and-up-right-to-center" style="color: #FA8128;"></i>
              
              
            </button>  
            <span class="close-btn" onclick="closeModal()"> 
            
            <i class="fa-solid fa-xmark" style="color: #FA8128;"></i>
            
            </span>  
        </div>
        <div id="tradingview-widget"></div>
    </div>
</div>




<script>
async function fetchFuturesGainers() {
    // Show loading message
    const loadingMessage = document.getElementById("loadingMessage");
    loadingMessage.style.display = "block";

    // Create a timeout promise that rejects after 4 seconds
    const timeout = new Promise((_, reject) =>
        setTimeout(() => reject('Timeout'), 800)
    );

    try {
        // Race between fetching data and timeout
        const response = await Promise.race([
            fetch("https://fapi.binance.com/fapi/v1/ticker/24hr"),
            timeout
        ]);
        const data = await response.json();

        // Filter coins with 10%+ gain and sort descending by priceChangePercent
        const topGainers = data
            .filter(item => parseFloat(item.priceChangePercent) >= 10)
            .sort((a, b) => parseFloat(b.priceChangePercent) - parseFloat(a.priceChangePercent));

        const container = document.getElementById("gainersContainer");
        container.innerHTML = "";

        if (topGainers.length === 0) {
            loadingMessage.style.display = "none";
            alert("No data found");
        } else {
            topGainers.forEach((coin, index) => {
                const card = document.createElement("div");
                card.classList.add("coin-card");
                if (index === 0) card.classList.add("top-gainer"); // Mark the top gainer
                card.innerHTML = `
                    <div class="coin-logo">${coin.symbol.slice(0, 1)}</div>
                    <div class="coin-name">${coin.symbol.replace("USDT", "")}</div>
                    <div class="coin-change">${parseFloat(coin.priceChangePercent).toFixed(2)}%</div>
                `;
                card.addEventListener("click", () => openChart(coin.symbol));
                container.appendChild(card);
            });
        }
    } catch (error) {
        console.error("Error fetching Binance data:", error);
        if (error === 'Timeout') {
            // Auto reload the page if a timeout occurs
            window.location.reload();
        }
    } finally {
        loadingMessage.style.display = "none";
        loadingMessage.style.background = "#000";
        loadingMessage.style.fontSize = "0px";
    }
}

function openChart(symbol) {
    let tvSymbol = `BINANCE:${symbol}PERP`;

    // Update chart title and display the modal
    document.getElementById("coinTitle").innerText = symbol + "  ";
    const chartModal = document.getElementById("chartModal");
    chartModal.style.display = "flex";
    chartModal.classList.add("show");

    // Clear any previous TradingView widget content
    const widgetContainer = document.getElementById("tradingview-widget");
    widgetContainer.innerHTML = "";

    // Full Screen Button Update ‚úÖ‚úÖ
    document.getElementById("fullScreenBtn").onclick = function () {
        openFullScreenChart(symbol);
    };

    // Initialize the TradingView widget with the new symbol
    new TradingView.widget({
        "container_id": "tradingview-widget",
        "symbol": tvSymbol,
        "interval": "15",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#121212",
        "hide_side_toolbar": true,
        "allow_symbol_change": false,
        "autosize": true,
        "show_symbol_logo": false,
        "show_interval": false,
        "hide_top_toolbar": false,
        "hide_legend": true,
        "hide_price_scale": false,
        "show_crosshair": true,
        "timezone": "Asia/Dhaka",
        "hide_volume": true,

        "studies": [
            {
                "id": "MAExp@tv-basicstudies", // EMA 44
                "inputs": { "length": 44, "source": "close", "offset": 0 },
                "styles": { "plot_0": { "color": "#CC33CC", "linestyle": 0, "linewidth": 2 } }
            },
            {
                "id": "MAExp@tv-basicstudies", // EMA 50
                "inputs": { "length": 50, "source": "close", "offset": 0 },
                "styles": { "plot_0": { "color": "#0000FF", "linestyle": 0, "linewidth": 2 } }
            }
        ]
    });

    // Save the selected chart symbol to localStorage
    localStorage.setItem("currentChart", symbol);
}

// üî• Full Screen Chart ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‚úÖ‚úÖ
function openFullScreenChart(symbol) {
    const fullScreenWindow = window.open(
        `https://www.tradingview.com/chart/?symbol=BINANCE:${symbol}PERP`,
        "_blank",
        "fullscreen=yes"
    );
    if (fullScreenWindow) {
        fullScreenWindow.focus();
    } else {
        alert("Popup Blocked! Allow popups for full-screen view.");
    }
}

function closeModal() {
    const chartModal = document.getElementById("chartModal");
    chartModal.style.display = "none";
    chartModal.classList.remove("show");
}

// Initial fetch and then update every 5 seconds
fetchFuturesGainers();
setInterval(fetchFuturesGainers, 800);

// Close the chart modal when the Escape key is pressed
window.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
        closeModal();
    }
});

</script>
