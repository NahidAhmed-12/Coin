<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9de09d3c34.js" crossorigin="anonymous"></script>
    <title>Binance Futures Top Gainers & Losers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #EAECEF;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #F0B90B;
            margin-bottom: 20px;
        }
        .coin-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(135px, 1fr));
            gap: 15px;
            max-width: 90%;
            margin: auto;
        }
        .coin-card {
            background: #1E1E1E;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(240, 185, 11, 0.15);
            position: relative;
        }
        .coin-card:hover {
            background: #292929;
            transform: scale(1.05);
        }
        .coin-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            border-radius: 50%;
            background: #F0B90B;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #121212;
        }
        .coin-name {
            font-size: 16px;
            font-weight: bold;
        }
        .coin-change {
            font-size: 14.3px;
            color: #F0B90B;
        }
        .coin-card.top-gainer::after {
            content: "";
            position: absolute;
            top: 10px;
            right: 10px;
            width: 27px;
            height: 27px;
            background-image: url('flames.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        #loadingMessage {
            color: #F0B90B;
            font-size: 19px;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .modal {
            display: flex;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        .modal-content {
            position: relative;
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            width: 85%;
            max-width: 750px;
            text-align: center;
            border-radius: 11px;
            box-shadow: 0px 0px 15px rgba(240, 185, 11, 0.4);
            border: 1px solid rgba(240, 185, 11, 0.2);
            transform: translateY(-10px);
            transition: transform 0.4s ease-in-out;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: white;
            border-radius: 12px 12px 0 0;
            position: relative;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            text-align: center;
            flex-grow: 1;
            font-weight: bold;
            color: #FFFFFF;
        }
        #fullScreenBtn {
            position: absolute;
            top: -10px;
            right: 46px;
            font-size: 15px;
            cursor: pointer;
            color: #F0B90B;
            background: rgba(240, 185, 11, 0.2);
            border-radius: 10%;
            padding: 5px 10px;
            transition: 0.2s ease;
            border: none;
        }
        #fullScreenBtn:hover {
            color: #00ffff;
        }
        .close-btn {
            position: absolute;
            top: -10px;
            right: -3px;
            font-size: 18px;
            cursor: pointer;
            color: #F0B90B;
            background: rgba(240, 185, 11, 0.2);
            border-radius: 10%;
            padding: 3px 11px;
            transition: 0.2s ease;
        }
        .close-btn:hover {
            color: #ff3333;
            transform: scale(1.2);
        }
        #tradingview-widget {
            height: 250px;
        }
        .modal.show .modal-content {
            transform: translateY(0);
        }
        .modal.show {
            opacity: 1;
            pointer-events: all;
        }
        .toggle-button {
            background: #F0B90B;
            color: #232323;
            border: none;
            padding: 10px 22px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
            margin-right: 10px;
            
        }
        .toggle-button:focus{
            background: #FF5733;
            color: #FFFFFF;
        }
       
        
        
        /* Losses এর জন্য স্টাইল */
        .coin-card.loss .coin-logo {
            background-color: #ff6666;
            
        }
        .coin-card.loss .coin-change {
            color: #ff6666; /* হালকা লাল কালার */
        }
    </style>
</head>
<body>

<h2>Futures <span style="color: #ff5733">Top</span> <span id="toggleText">Gainers</span> <br /> <br /><span></span></h2>

<!-- Toggle Button -->
<button style="padding: 10px 25px; gap: 15px;" class="toggle-button" id="toggleButton"><i class="fa-solid fa-chart-line"></i> </button>

<!-- Auto Show Button -->
<button class="toggle-button" id="autoShowButton"><i class="fa-solid fa-robot"></i> </button>

<!-- Loading message -->
<div id="loadingMessage">Loading...</div>

<div class="coin-container" id="gainersContainer"></div>

<!-- Popup Modal -->
<div id="chartModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="coinTitle">BTCUSDT</h2>
            <button id="fullScreenBtn" onclick="openFullScreen()">
                <i class="fa-solid fa-down-left-and-up-right-to-center" style="color: #FA8128;"></i>
            </button>  
            <span class="close-btn" onclick="closeModal()"> 
                <i class="fa-solid fa-xmark" style="color: #FA8128;"></i>
            </span>  
        </div>
        <div id="tradingview-widget"></div>
    </div>
</div>

<script>
let showGainers = true;
let autoShowInterval = null;
let currentIndex = 0;

async function fetchFuturesData() {
    const loadingMessage = document.getElementById("loadingMessage");
    loadingMessage.style.display = "block";

    const timeout = new Promise((_, reject) =>
        setTimeout(() => reject('Timeout'), 1000)
    );

    try {
        const response = await Promise.race([
            fetch("https://fapi.binance.com/fapi/v1/ticker/24hr"),
            timeout
        ]);
        const data = await response.json();

        const filteredData = data.filter(item => 
            showGainers ? 
            parseFloat(item.priceChangePercent) >= 10 : 
            parseFloat(item.priceChangePercent) <= -10
        ).sort((a, b) => 
            showGainers ? 
            parseFloat(b.priceChangePercent) - parseFloat(a.priceChangePercent) : 
            parseFloat(a.priceChangePercent) - parseFloat(b.priceChangePercent)
        );

        const container = document.getElementById("gainersContainer");
        container.innerHTML = "";

        if (filteredData.length === 0) {
            loadingMessage.style.display = "none";
            alert("No data found");
        } else {
            filteredData.forEach((coin, index) => {
                const card = document.createElement("div");
                card.classList.add("coin-card");
                if (!showGainers) card.classList.add("loss"); // Losses এর জন্য লাল কালার যোগ করুন
                if (index === 0 && showGainers) card.classList.add("top-gainer");
                card.innerHTML = `
                    <div class="coin-logo">${coin.symbol.slice(0, 1)}</div>
                    <div class="coin-name">${coin.symbol.replace("USDT", "")}</div>
                    <div class="coin-change">${parseFloat(coin.priceChangePercent).toFixed(2)}%</div>
                `;
                card.addEventListener("click", () => openChart(coin.symbol));
                container.appendChild(card);
            });
        }
    } catch (error) {
        console.error("Error fetching Binance data:", error);
        if (error === 'Timeout') {
            window.location.reload();
        }
    } finally {
        loadingMessage.style.display = "none";
        loadingMessage.style.background = "#000";
        loadingMessage.style.fontSize = "0px";
    }
}

function toggleData() {
    showGainers = !showGainers;
    document.getElementById("toggleText").innerText = showGainers ? "Gainers" : "Losses";
    document.getElementById("toggleButton").innerHTML = showGainers ? '<i class="fa-solid fa-chart-line"></i>' : '<i class="fa-solid fa-chart-line"></i> ';
    fetchFuturesData();
}

function startAutoShow() {
    const coins = document.querySelectorAll(".coin-card");
    if (coins.length === 0) return;

    autoShowInterval = setInterval(() => {
        if (currentIndex >= coins.length) {
            currentIndex = 0;
        }
        const coinSymbol = coins[currentIndex].querySelector(".coin-name").innerText + "USDT";
        openChart(coinSymbol);
        currentIndex++;
    }, 3200); // 3 seconds delay
}

function stopAutoShow() {
    clearInterval(autoShowInterval);
    autoShowInterval = null;
    currentIndex = 0;
}

function toggleAutoShow() {
    if (autoShowInterval) {
        stopAutoShow();
        document.getElementById("autoShowButton").innerHTML = '<i class="fa-solid fa-robot"></i>';
    } else {
        startAutoShow();
        document.getElementById("autoShowButton").innerHTML = '<i class="fa-solid fa-robot" style="color: #f7f7f7;"></i>';
    }
}

function openChart(symbol) {
    let tvSymbol = `BINANCE:${symbol}PERP`;

    document.getElementById("coinTitle").innerText = symbol + "  ";
    const chartModal = document.getElementById("chartModal");
    chartModal.style.display = "flex";
    chartModal.classList.add("show");

    const widgetContainer = document.getElementById("tradingview-widget");
    widgetContainer.innerHTML = "";

    document.getElementById("fullScreenBtn").onclick = function () {
        openFullScreenChart(symbol);
    };

    new TradingView.widget({
        "container_id": "tradingview-widget",
        "symbol": tvSymbol,
        "interval": "15",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#121212",
        "hide_side_toolbar": true,
        "allow_symbol_change": false,
        "autosize": true,
        "show_symbol_logo": false,
        "show_interval": false,
        "hide_top_toolbar": false,
        "hide_legend": true,
        "hide_price_scale": false,
        "show_crosshair": true,
        "timezone": "Asia/Dhaka",
        "hide_volume": true,
        "studies": [
            {
                "id": "MAExp@tv-basicstudies",
                "inputs": { "length": 44, "source": "close", "offset": 0 },
                "styles": { "plot_0": { "color": "#CC33CC", "linestyle": 0, "linewidth": 2 } }
            },
            {
                "id": "MAExp@tv-basicstudies",
                "inputs": { "length": 50, "source": "close", "offset": 0 },
                "styles": { "plot_0": { "color": "#0000FF", "linestyle": 0, "linewidth": 2 } }
            }
        ]
    });

    localStorage.setItem("currentChart", symbol);
}

function openFullScreenChart(symbol) {
    const fullScreenWindow = window.open(
        `https://www.tradingview.com/chart/?symbol=BINANCE:${symbol}PERP`,
        "_blank",
        "fullscreen=yes"
    );
    if (fullScreenWindow) {
        fullScreenWindow.focus();
    } else {
        alert("Popup Blocked! Allow popups for full-screen view.");
    }
}

function closeModal() {
    const chartModal = document.getElementById("chartModal");
    chartModal.style.display = "none";
    chartModal.classList.remove("show");
}

document.getElementById("toggleButton").addEventListener("click", toggleData);
document.getElementById("autoShowButton").addEventListener("click", toggleAutoShow);

fetchFuturesData();
setInterval(fetchFuturesData, 700);

window.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
        closeModal();
    }
});

</script>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>



</body>
</html>
