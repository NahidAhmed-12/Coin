<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Futures Top Gainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #EAECEF;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #F0B90B;
            margin-bottom: 20px;
        }
        .coin-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(135px, 1fr));
            gap: 15px;
            max-width: 90%;
            margin: auto;
        }
        .coin-card {
            background: #1E1E1E;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(240, 185, 11, 0.15);
            position: relative;
        }
        .coin-card:hover {
            background: #292929;
            transform: scale(1.05);
        }
        .coin-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            border-radius: 50%;
            background: #F0B90B;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #121212;
        }
        .coin-name {
            font-size: 16px;
            font-weight: bold;
        }
        .coin-change {
            font-size: 14.3px;
            color: #F0B90B;
        }
        .coin-card.top-gainer::after {
            content: 'ðŸ”¥';
            position: absolute;
            top: 10px;
            right:10px;
            font-size: 24px;
            color: red;
        }

        /* Loading message */
        #loadingMessage {
            color: #F0B90B;
            font-size: 19px;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        /* Pop-up Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        .modal.show {
            opacity: 1;
            transform: scale(1);
        }
        .modal-content {
            position: relative;
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            width: 85%;
            max-width: 750px;
            text-align: center;
            border-radius: 11px;
            box-shadow: 0px 0px 15px rgba(240, 185, 11, 0.4);
            border: 1px solid rgba(240, 185, 11, 0.2);
        }
        .close {
            position: absolute;
            top: 14px;
            right: 16px;
            font-size: 22px;
            cursor: pointer;
            color: #F0B90B;
            background: rgba(240, 185, 11, 0.2);
            border-radius: 50%;
            padding: 5px 10px;
            transition: 0.2s ease;
        }
        .close:hover {
            background: rgba(240, 185, 11, 0.5);
            color: white;
        }
        #tradingview-widget {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            background: #000;
        }
    </style>
</head>
<body>

    <h2>Binance Futures Top Gainers (Last 24h)</h2>
    
    <!-- Loading message -->
    <div id="loadingMessage">Loading...</div>
    
    <div class="coin-container" id="gainersContainer"></div>

    <!-- Popup Modal -->
    <div class="modal" id="chartModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="coinTitle"></h3>
            <div id="tradingview-widget"></div>
        </div>
    </div>

    <script>
async function fetchFuturesGainers() {
    // Show loading message
    const loadingMessage = document.getElementById("loadingMessage");
    loadingMessage.style.display = "block";

    // Create a timeout promise that rejects after 4 seconds
    const timeout = new Promise((_, reject) =>
        setTimeout(() => reject('Timeout'), 4000)
    );

    try {
        // Race between fetching data and timeout
        const response = await Promise.race([
            fetch("https://fapi.binance.com/fapi/v1/ticker/24hr"),
            timeout
        ]);
        const data = await response.json();

        // Filter coins with 10%+ gain and sort descending by priceChangePercent
        const topGainers = data
            .filter(item => parseFloat(item.priceChangePercent) >= 10)
            .sort((a, b) => parseFloat(b.priceChangePercent) - parseFloat(a.priceChangePercent));

        const container = document.getElementById("gainersContainer");
        container.innerHTML = "";

        if (topGainers.length === 0) {
            loadingMessage.style.display = "none";
            alert("No data found");
        } else {
            topGainers.forEach((coin, index) => {
                const card = document.createElement("div");
                card.classList.add("coin-card");
                if (index === 0) card.classList.add("top-gainer"); // Mark the top gainer
                card.innerHTML = `
                    <div class="coin-logo">${coin.symbol.slice(0, 1)}</div>
                    <div class="coin-name">${coin.symbol.replace("USDT", "")}</div>
                    <div class="coin-change">${parseFloat(coin.priceChangePercent).toFixed(2)}%</div>
                `;
                card.addEventListener("click", () => openChart(coin.symbol));
                container.appendChild(card);
            });
        }
    } catch (error) {
        console.error("Error fetching Binance data:", error);
        if (error === 'Timeout') {
            // Auto reload the page if a timeout occurs
            window.location.reload();
        }
        // For other errors, simply proceed without showing an error alert
    } finally {
        // Hide the loading message after data is loaded or an error occurs
        loadingMessage.style.display = "none";
        // After loading is complete, change the style of the loading message:
        loadingMessage.style.background = "#000";
        loadingMessage.style.fontSize = "0px";
    }
}

function openChart(symbol) {
    let tvSymbol = `BINANCE:${symbol}PERP`;

    // Update chart title and display the modal
    document.getElementById("coinTitle").innerText = symbol + " Chart";
    const chartModal = document.getElementById("chartModal");
    chartModal.style.display = "flex";
    chartModal.classList.add("show");

    // Clear any previous TradingView widget content
    const widgetContainer = document.getElementById("tradingview-widget");
    widgetContainer.innerHTML = "";

    // Initialize the TradingView widget with the new symbol
new TradingView.widget({
    "container_id": "tradingview-widget",
    "symbol": tvSymbol,
    "interval": "5",
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#121212",
    "hide_side_toolbar": true,
    "allow_symbol_change": false,
    "autosize": true,
    "show_symbol_logo": false,
    "show_interval": false,
    "hide_top_toolbar": false,
    "hide_legend": false,
    "hide_price_scale": false,
    "show_crosshair": true,
    "timezone": "Asia/Dhaka",
    "hide_volume": true,
    "studies": [
        {
            "id": "MASimple@tv-basicstudies", // EMA 44
            "inputs": {
                "length": 44,
                "source": "open" // Type à¦¸à§‡à¦Ÿ à¦•à¦°à¦²à¦¾à¦® Open
            },
            "styles": {
                "plot_0": {
                    "color": "#0000FF", // à¦¨à§€à¦² à¦•à¦¾à¦²à¦¾à¦°
                    "linestyle": 0,
                    "linewidth": 2
                }
            }
        },
        {
            "id": "MASimple@tv-basicstudies", // EMA 50
            "inputs": {
                "length": 50,
                "source": "open" // Type à¦¸à§‡à¦Ÿ à¦•à¦°à¦²à¦¾à¦® Open
            },
            "styles": {
                "plot_0": {
                    "color": "#FF0000", // à¦²à¦¾à¦² à¦•à¦¾à¦²à¦¾à¦°
                    "linestyle": 0,
                    "linewidth": 2
                }
            }
        }
    ]
});

    // Save the selected chart symbol to localStorage
    localStorage.setItem("currentChart", symbol);
}

function closeModal() {
    const chartModal = document.getElementById("chartModal");
    chartModal.style.display = "none";
    chartModal.classList.remove("show");
}

// When the page loads, check if a chart was previously opened and load it
window.onload = function() {
    const savedChart = localStorage.getItem("currentChart");
    if (savedChart) {
        openChart(savedChart);
    }
};

// Initial fetch and then update every 5 seconds
fetchFuturesGainers();
setInterval(fetchFuturesGainers, 5000);

// Close the chart modal when the Escape key is pressed
window.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
        closeModal();
    }
});

    </script>


    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
</body>
</html>
