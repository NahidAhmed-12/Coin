<script>
  let showGainers = true;
let autoShowInterval = null;
let currentIndex = 0;
let savedInterval = localStorage.getItem("widgetInterval") || "15";
let tapCount = 0;
let lastTapTime = 0;
let tapTimeout;
let dataLoaded = false;
let allCoinsData = [];

async function fetchFuturesData() {
  const loadingMessage = document.getElementById("loadingMessage");
  loadingMessage.style.display = "block";

  const timeout = new Promise((_, reject) =>
    setTimeout(() => reject('Timeout'), 700)
  );

  try {
    const response = await Promise.race([
            fetch("https://fapi.binance.com/fapi/v1/ticker/24hr"),
            timeout
        ]);
    const data = await response.json();
    allCoinsData = data.filter(coin => coin.symbol.endsWith("USDT"));

    const filteredData = allCoinsData.filter(item =>
      showGainers ?
      parseFloat(item.priceChangePercent) >= 10 :
      parseFloat(item.priceChangePercent) <= -10
    ).sort((a, b) =>
      showGainers ?
      parseFloat(b.priceChangePercent) - parseFloat(a.priceChangePercent) :
      parseFloat(a.priceChangePercent) - parseFloat(b.priceChangePercent)
    );

    const container = document.getElementById("gainersContainer");
    container.innerHTML = "";

    if (filteredData.length === 0) {
      loadingMessage.style.display = "none";
      alert("No data found");
    } else {
      filteredData.forEach((coin, index) => {
        const card = document.createElement("div");
        card.classList.add("coin-card");
        if (!showGainers) card.classList.add("loss");
        if (index === 0 && showGainers) card.classList.add("top-gainer");
        const changeColor = parseFloat(coin.priceChangePercent) >= 0 ? "#F0B90B" : "#ff6666";
        card.innerHTML = `
                    <div class="coin-logo">${coin.symbol.slice(0, 1)}</div>
                    <div class="coin-name">${coin.symbol.replace("USDT", "")}</div>
                    <div class="coin-change" style="color: ${changeColor}">${parseFloat(coin.priceChangePercent).toFixed(2)}%</div>
                `;
        card.addEventListener("click", () => openChart(coin.symbol));
        container.appendChild(card);
      });
      dataLoaded = true;
    }
  } catch (error) {
    console.error("Error fetching Binance data:", error);
    if (error === 'Timeout') {
      if (!dataLoaded) {
        window.location.reload();
      }
    }
  } finally {
    loadingMessage.style.display = "none";
    loadingMessage.style.background = "#000";
    loadingMessage.style.fontSize = "0px";
  }
}

function toggleData() {
  showGainers = !showGainers;
  document.getElementById("toggleText").innerText = showGainers ? "Gainers" : "Losses";
  document.getElementById("toggleButton").innerHTML = showGainers ? '<i class="fa-solid fa-chart-line"></i>' : '<i class="fa-solid fa-chart-line"></i> ';
  fetchFuturesData();
}

function startAutoShow() {
  const coins = document.querySelectorAll(".coin-card");
  if (coins.length === 0) return;

  autoShowInterval = setInterval(() => {
    if (currentIndex >= coins.length) {
      currentIndex = 0;
    }
    const coinSymbol = coins[currentIndex].querySelector(".coin-name").innerText + "USDT";
    openChart(coinSymbol);
    currentIndex++;
  }, 3200);
}

function stopAutoShow() {
  clearInterval(autoShowInterval);
  autoShowInterval = null;
  currentIndex = 0;
}

function toggleAutoShow() {
  if (autoShowInterval) {
    stopAutoShow();
    document.getElementById("autoShowButton").innerHTML = '<i class="fa-solid fa-robot"></i>';
  } else {
    startAutoShow();
    document.getElementById("autoShowButton").innerHTML = '<i class="fa-solid fa-robot" style="color: #f7f7f7;"></i>';
  }
}

function openChart(symbol) {
  let tvSymbol = `BINANCE:${symbol}PERP`;

  document.getElementById("coinTitle").innerText = symbol + "  ";
  const chartModal = document.getElementById("chartModal");
  chartModal.style.display = "flex";
  chartModal.classList.add("show");

  const widgetContainer = document.getElementById("tradingview-widget");
  widgetContainer.innerHTML = "";

  document.getElementById("fullScreenBtn").onclick = function() {
    openFullScreenChart(symbol);
  };

  new TradingView.widget({
    "container_id": "tradingview-widget",
    "symbol": tvSymbol,
    "interval": savedInterval,
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#121212",
    "hide_side_toolbar": true,
    "allow_symbol_change": false,
    "autosize": true,
    "show_symbol_logo": false,
    "show_interval": false,
    "hide_top_toolbar": false,
    "hide_legend": true,
    "hide_price_scale": false,

    "timezone": "Asia/Dhaka",
    "hide_volume": true,
    "studies": [
      {
        "id": "MAExp@tv-basicstudies",
        "inputs": { "length": 44, "source": "close", "offset": 0 },
        "styles": { "plot_0": { "color": "#CC33CC", "linestyle": 0, "linewidth": 2 } }
            },
      {
        "id": "MAExp@tv-basicstudies",
        "inputs": { "length": 50, "source": "close", "offset": 0 },
        "styles": { "plot_0": { "color": "#0000FF", "linestyle": 0, "linewidth": 2 } }
            }
        ]
  });

  localStorage.setItem("currentChart", symbol);
}

function openFullScreenChart(symbol) {
  const fullScreenWindow = window.open(
    `https://www.tradingview.com/chart/?symbol=BINANCE:${symbol}PERP`,
    "_blank",
    "fullscreen=yes"
  );
  if (fullScreenWindow) {
    fullScreenWindow.focus();
  } else {
    alert("Popup Blocked! Allow popups for full-screen view.");
  }
}

function closeModal() {
  const chartModal = document.getElementById("chartModal");
  chartModal.style.display = "none";
  chartModal.classList.remove("show");
}

function openSearchModal() {
  const searchModal = document.getElementById("searchModal");
  searchModal.style.display = "flex";
  document.getElementById("searchInput").focus();
}

function closeSearchModal() {
  const searchModal = document.getElementById("searchModal");
  searchModal.style.display = "none";
}

function searchCoins() {
  const searchTerm = document.getElementById("searchInput").value.toUpperCase();
  const searchResults = document.getElementById("searchResults");
  searchResults.innerHTML = "";

  const filteredCoins = allCoinsData.filter(coin => coin.symbol.includes(searchTerm));

  if (filteredCoins.length === 0) {
    searchResults.innerHTML = "<div style='color: #EAECEF;'>No results found</div>";
  } else {
    filteredCoins.forEach(coin => {
      const resultItem = document.createElement("div");
      resultItem.classList.add("search-result-item");
      const changeColor = parseFloat(coin.priceChangePercent) >= 0 ? "#00ff00" : "#ff6666";
      resultItem.innerHTML = `
                <div class="coin-name">${coin.symbol.replace("USDT", "")}</div>
                <div class="coin-change" style="color: ${changeColor}">${parseFloat(coin.priceChangePercent).toFixed(2)}%</div>
            `;
      resultItem.addEventListener("click", () => {
        openChart(coin.symbol);
        closeSearchModal();
      });
      searchResults.appendChild(resultItem);
    });
  }
}

document.getElementById("toggleButton").addEventListener("click", toggleData);
document.getElementById("autoShowButton").addEventListener("click", toggleAutoShow);
document.getElementById("searchButton").addEventListener("click", openSearchModal);
document.getElementById("searchInput").addEventListener("input", searchCoins);

fetchFuturesData();
setInterval(fetchFuturesData, 700);

window.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    closeModal();
    closeSearchModal();
  }
});

document.getElementById("touch-zone").addEventListener("touchstart", function() {
  let currentTime = new Date().getTime();

  if (currentTime - lastTapTime < 500) {
    tapCount++;
  } else {
    tapCount = 1;
  }

  lastTapTime = currentTime;

  clearTimeout(tapTimeout);
  tapTimeout = setTimeout(() => {
    if (tapCount === 1) savedInterval = "3";
    else if (tapCount === 2) savedInterval = "5";
    else if (tapCount === 3) savedInterval = "15";
    else if (tapCount >= 4) savedInterval = "30";

    localStorage.setItem("widgetInterval", savedInterval);
    document.getElementById("touch-zone").innerText = `a ${savedInterval} min`;
  }, 500);
});

document.getElementById("touch-zone").innerText = `Active: ${savedInterval} min`;

function checkDataLoad() {
  if (!dataLoaded) {
    setTimeout(() => {
      if (!dataLoaded) {
        window.location.reload();
      }
    }, 2300);
  }
}

checkDataLoad();
</script>

}

// Pop-up Close
function closeModal() {
    const modal = document.querySelector('.modal');
    modal.classList.remove('show');
}
